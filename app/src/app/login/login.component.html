<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Bienvenido!</h3>
                            <p class="text-muted mb-4">Ingresa tus credenciales para acceder al sistema</p>
                            <div class="form-group mb-3">
                                <input type="text" placeholder="Usuario"
                                    class="form-control rounded-pill border-0 shadow-sm px-4"
                                    [(ngModel)]="usuario">
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" placeholder="Password"
                                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                    [(ngModel)]="password">
                            </div>
                            <button type="submit"
                                class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="iniciarSesion()">Iniciar Sesi√≥n</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
